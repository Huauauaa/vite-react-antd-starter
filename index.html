<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%- title %></title>
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="description" content="<%- packageInfo.description %>" />
    <meta name="keywords" content="<%- packageInfo.keywords.join(', ') %>" />
    <meta name="author" content="<%- packageInfo.author.name %>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <%- injectScript %>
  </head>
  <body>
    <div
      id="root"
      data-git-branch="<%- git.branch %>"
      data-git-version="<%- git.version %>"
      data-git-commit="<%- git.commitHash %>"
    ></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
